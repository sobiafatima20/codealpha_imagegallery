<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="gallery-container" id="gallery-container">
      <img
        src="./images/beautiful-green.png"
        id="gallery"
        alt=""
        height="178px"
      />
      <span onclick="closeGallery()">X</span>
    </div>
    <div class="gallery-image">
      <img
        src="./images/beautiful-green.png"
        alt="beautiful-green"
        height="178px"
        onclick="openGallery(this.src)"
      />
      <img
        src="./images/bright.png"
        alt="bright"
        onclick="openGallery(this.src)"
      />
      <img
        src="./images/download (1).png"
        alt="flower"
        onclick="openGallery(this.src)"
      />
      <img
        src="./images/download.png"
        alt="flower"
        onclick="openGallery(this.src)"
      />
      <img
        src="./images/download2.png"
        alt="flower"
        height="180px"
        onclick="openGallery(this.src)"
      />
      <img
        src="./images/flower.png"
        alt="flower"
        height="180"
        onclick="openGallery(this.src)"
      />
      <img
        src="./images/mountain-countryside.png"
        alt="mountain-countryside"
        height="169px"
        onclick="openGallery(this.src)"
      />
      <img
        src="./images/images1.png"
        alt=""
        height="170px"
        onclick="openGallery(this.src)"
      />
      <img
        src="./images/images2.png"
        alt=""
        height="170px"
        onclick="openGallery(this.src)"
      />
      <img
        src="./images/images4.png"
        alt=""
        height="170px"
        onclick="openGallery(this.src)"
      />
      <img
        src="./images/images5.png"
        alt=""
        height="170px"
        onclick="openGallery(this.src)"
      />
      <img
        src="./images/images6.png"
        alt=""
        height="170px"
        onclick="openGallery(this.src)"
      />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
